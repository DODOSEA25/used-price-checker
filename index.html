<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>중고 시세 검색기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2em;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    .result {
      margin-top: 2em;
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
    }
    .result ul {
      padding-left: 1em;
    }
  </style>
</head>
<body>
  <h1>중고 시세 검색기</h1>
  <p>내가 팔거나 사고 싶은 제품의 중고 시세가 얼마일까?</p>
  <input id="searchInput" type="text" placeholder="예: LG 오브제 냉장고" />
  <button onclick="searchPrice()">검색</button>

  <div id="result" class="result"></div>

  <script>
    async function searchPrice() {
      const query = document.getElementById('searchInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!query) {
        resultDiv.innerHTML = '<p>검색어를 입력해주세요.</p>';
        return;
      }

      resultDiv.innerHTML = '<p>검색 중...</p>';

      const url = `/api/search?q=${encodeURIComponent(query)}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();

        const items = data.organic_results || [];
        if (items.length === 0) {
          resultDiv.innerHTML = '<p>검색 결과가 없습니다.</p>';
          return;
        }

        let prices = [];
        let html = `<h2>"${query}" 중고 시세 결과</h2><ul>`;

        items.slice(0, 5).forEach(item => {
          const title = item.title;
          const link = item.link;

          const match = title.match(/([0-9,]+)\s*(만원|원)/);
          if (match) {
            let raw = match[1].replace(/,/g, '');
            let num = parseInt(raw, 10);
            if (match[2] === '만원') num *= 10000;
            prices.push(num);
          }

          html += `<li><a href="${link}" target="_blank">${title}</a></li>`;
        });

        html += '</ul>';

        if (prices.length) {
          const avg = Math.floor(prices.reduce((a, b) => a + b) / prices.length);
          html = `<p><strong>평균 시세: ${avg.toLocaleString()}원</strong></p>` + html;
        } else {
          html = '<p>가격 정보가 포함된 결과가 부족합니다.</p>' + html;
        }

        resultDiv.innerHTML = html;
      } catch (error) {
        resultDiv.innerHTML = `<p>오류 발생: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
