<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>중고 시세 검색기</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2em; }
    input { padding: 10px; width: 320px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-left: 5px; }
    .result { margin-top: 2em; text-align: left; max-width: 600px; margin: 0 auto; }
    .result ul { padding-left: 1em; }
  </style>
</head>
<body>
  <h1>중고 시세 검색기</h1>
  <p>내가 팔거나 사고 싶은 제품의 중고 시세가 얼마일까?</p>

  <!-- 자동완성용 datalist 연결 -->
  <input id="searchInput" list="suggestions" placeholder="예: 다이슨 V8 청소기" oninput="onInput()" />
  <datalist id="suggestions"></datalist>
  <button onclick="searchPrice()">검색</button>

  <div id="result" class="result"></div>

  <script>
    // 중고 검색 함수
    async function searchPrice() {
      const userInput = document.getElementById('searchInput').value.trim();
      if (!userInput) {
        return document.getElementById('result').innerHTML = '<p>검색어를 입력해주세요.</p>';
      }

      const display = userInput;
      const query = `${userInput} 중고`;
      document.getElementById('result').innerHTML = '<p>검색 중...</p>';

      try {
        const resp = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        if (!resp.ok) throw new Error(resp.status);
        const data = await resp.json();

        const items = data.organic_results || [];
        if (!items.length) {
          return document.getElementById('result').innerHTML = '<p>검색 결과가 없습니다.</p>';
        }

        // 플랫폼 필터 + 렌탈 제외
        const hosts = ["bunjang.co.kr","joongna.com","daangn.com","cafe.naver.com"];
        const filtered = items.filter(i => {
          const txt = (i.title + " " + (i.snippet||"")).toLowerCase();
          if (/(렌탈|대여|임대)/.test(txt)) return false;
          try { return hosts.some(h=>new URL(i.link).hostname.includes(h)); }
          catch { return false; }
        });
        if (!filtered.length) {
          return document.getElementById('result').innerHTML = '<p>허용된 중고거래 사이트 결과가 없습니다.</p>';
        }

        // 최대 10개, 가격 뽑기
        const slice = filtered.slice(0,10);
        let prices = [], html = `<h2>"${display}" 중고 시세 결과</h2><ul>`;
        slice.forEach(item=>{
          const text = `${item.title} ${item.snippet||""}`;
          const m = text.match(/([0-9,]+)\s*(만원|원)/);
          if (m) {
            let n = parseInt(m[1].replace(/,/g,''),10);
            if (m[2]==="만원") n*=10000;
            prices.push(n);
          }
          html += `<li><a href="${item.link}" target="_blank">${item.title}</a></li>`;
        });
        html += `</ul>`;

        if (prices.length) {
          const avg = Math.floor(prices.reduce((a,b)=>a+b)/prices.length);
          html = `<p><strong>평균 시세: ${avg.toLocaleString()}원 (총 ${prices.length}건)</strong></p>` + html;
        } else {
          html = '<p>가격 정보를 찾을 수 없는 결과입니다.</p>' + html;
        }
        document.getElementById('result').innerHTML = html;
      } catch(e) {
        document.getElementById('result').innerHTML = `<p>오류 발생: ${e.message}</p>`;
      }
    }

    // 자동완성 입력 이벤트
    let acTimeout;
    function onInput() {
      clearTimeout(acTimeout);
      const v = document.getElementById('searchInput').value.trim();
      if (!v) return;
      acTimeout = setTimeout(async ()=>{
        try {
          const resp = await fetch(`/api/autocomplete?term=${encodeURIComponent(v)}`);
          if (!resp.ok) throw new Error(resp.status);
          const { suggestions } = await resp.json();
          const list = document.getElementById('suggestions');
          list.innerHTML = '';
          suggestions.forEach(text=>{
            const opt = document.createElement('option');
            opt.value = text;
            list.appendChild(opt);
          });
        } catch {}
      }, 300);
    }
  </script>
</body>
</html>
